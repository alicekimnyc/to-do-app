<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="http://code.getmdl.io/1.3.0/material.grey-green.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">To-Do App</h2>
  </div>
  <div class="mdl-card__supporting-text">
  Today's List
  </div>
  <div class="mdl-card__actions mdl-card--border">

    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">
            <!-- Accent-colored raised button with ripple -->
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
      </form>

      <ul id="toDoList">
      </ul>
<script src="app.js"></script>
  </div>
</div>


    </body>
    </html>
